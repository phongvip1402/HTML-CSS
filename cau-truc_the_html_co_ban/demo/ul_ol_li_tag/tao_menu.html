<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            background-color: #333333;
            margin: 0;

        ul li {
            border-right: 1px solid white;
            float: left;
        }

        ul li a {
            display: block;
            ;
            text-decoration: none;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#news">News</a></li>
