<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widths, initial-scale=1.0">
    <title>Text in Transparent Box</title>
</head>
<style>
    .background {
        background: url(https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2021/05/27100235/klematis.jpg) repeat;
        background-size: contain;
        border: 2px solid black;
    }
    
    .transbox {
        margin: 30px;
        background-color: #ffffff;
        border: 1px solid black;
        opacity: 0.6;
    }
    
    .transbox p {
        margin: 1%;
        font-weight: bold;
        color: #000000;
    }
</style>

<body>
    <div class="background">
        <div class="transbox">
            <p>This is some text that is placed in the transparent box.</p>
        </div>
    </div>
</body>

</html>
